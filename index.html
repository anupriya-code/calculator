<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div class="row1">
            <button id="AC"class="op">AC</button>
            <button id="DEL"class="op">DEL</button>
            <button id="percent"class="op">%</button>
            <button class="op">/</button>
        </div>
        <div class="row2">
            <button id="qi">7</button>
            <button id="ba">8</button>
            <button id="jiu">9</button>
            <button id="mul"class="op">*</button>
        </div>
        <div class="row3">
            <button id="si">4</button>
            <button id="wu">5</button>
            <button id="liu">6</button>
            <button id="minus"class="op">-</button>
        </div>
        <div class="row4">
            <button id="san">3</button>
            <button id="er">2</button>
            <button id="yi">1</button>
            <button id="plus" class="op">+</button>
        </div>
        <div class="row5">
            <button id="dbzero">00</button>
            <button id="zero">0</button>
            <button id="point">.</button>
            <button id="equal"class="op">=</button>

        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
